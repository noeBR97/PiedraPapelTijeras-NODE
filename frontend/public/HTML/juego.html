<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Bienvenido a Piedra Papel Tijera</h1>
        </header>
        <main>
            <div class="container-juego">
                <button id="btn-abandonar-juego">Abandonar Juego</button>
                <section class="jugadores">
                    <div class="jugador" id="jugador">
                        <h2>Tú</h2>
                        <p id="username-display"></p>
                        <div class="elecciones">
                            <button class="eleccion-btn" data-choice="piedra" title="Piedra">✊</button>
                            <button class="eleccion-btn" data-choice="papel" title="Papel">✋</button>
                            <button class="eleccion-btn" data-choice="tijeras" title="Tijeras">✌️</button>
                        </div>
                        <p>Elección: <span id="eleccion-jugador">-</span></p>
                    </div>
                    <div class="vs">VS</div>
                    <div class="jugador" id="oponente">
                        <h2>Oponente</h2>
                        <p id="username-display"></p>
                        <div class="elecciones">
                            <span class="eleccion-oponente">❓</span>
                        </div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../../src/juego.js"></script>
</body>
</html>
